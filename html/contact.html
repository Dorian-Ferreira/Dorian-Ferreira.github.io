			<section class="row">
				<h2>Contact</h2>
				<form action="action" method="post">
					<div class="form">
						<label>Nom</label>
						<input
							type="text"
							placeholder="Dorian Ferreira"
							name="name"
							required
						/>
					</div>
					<div class="form">
						<label>Email</label>
						<input
							type="email"
							id="email"
							placeholder="dorian.ferreira42@gmail.com"
							name="email"
							required
						/>
					</div>
					<div class="form">
						<label>Objet</label>
						<input type="text" placeholder="Demande" name="subject" required />
					</div>
					<div class="form">
						<label>Contenu</label>
						<textarea name="content" required></textarea>
					</div>
					<div class="form">
						<input
							id="submit"
							type="submit"
							value="Valider"
							class="btn btn-primary"
						/>
					</div>
				</form>
			</section>
